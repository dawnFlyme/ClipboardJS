<button  id="copyTableData" >賦值到剪切板</button>
<script type="text/javascript">
    var clipboard = new ClipboardJS('#copyTableData', {
        text: function() {
            var excel = new TDataGen({
                "src_id": "rolelist",
                "show_header": true,
            });
            var data=excel.generate();
            return data;
        }
    });
    clipboard.on('success', function(e) {
	     console.log(e)
         alert('複製成功');
		 return;
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
</script>
